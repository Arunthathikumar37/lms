<div *ngIf="videoUrl" class="video-player-container">
  <h2>{{ lesson?.title }}</h2>
  <video width="100%" height="auto" controls autoplay [src]="videoUrl"></video>
  <p>{{ lesson?.description }}</p>
  <button nbButton status="primary" (click)="router.navigate(['/'])">Back to Lessons</button>
</div>
