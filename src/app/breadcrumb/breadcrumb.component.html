<nav class="breadcrumbs-nav" *ngIf="breadcrumbs.length">
  <ng-container *ngFor="let bc of breadcrumbs; let last = last">
    <span class="breadcrumb-item">
      <a *ngIf="!last" [routerLink]="bc.url">{{ bc.label }}</a>
      <span *ngIf="last" class="active">{{ bc.label }}</span>
      <span *ngIf="!last" class="sep"> > </span>
    </span>
  </ng-container>
</nav>
